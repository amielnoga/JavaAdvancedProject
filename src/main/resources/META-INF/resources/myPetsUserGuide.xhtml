    <title>Adopet Documantion</title>

<h:body>
    <ui:include src="/documentationNavbar.xhtml"/>
    <h:outputText value="My Pets User Guide" styleClass="title"/>
    <h:outputText value="This article is for users who want to use the My Pets webpage."/>
    <h:graphicImage name="applicationScreenshots/myPetsScreenshot.png" library="images"
                    alt="myPetsScreenshot"
                    styleClass="screenshot"/>

    <br/>
    <h:outputText value="You can edit any pet's information by clicking on the pet box."/>
    <h:graphicImage name="applicationScreenshots/myPetsEditScreenshot.png" library="images"
                    alt="myPetsEditScreenshot"
                    styleClass="screenshot"/>
    <h:outputText value="You can also change a pet's adoption status to move its ad from the adoption board to Adopted
    With Love and vice versa."/>
    <br/>

            'Delete' button."/>
